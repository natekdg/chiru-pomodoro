<!DOCTYPE html>
<html lang="en">            <!-- set language for time to english -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial.scale=1.0">
<title>Chiru Pomodoro</title>           <!-- title for web app -->
<link rel="stylesheet" href="styles.css">           <!-- locate and link css file for styling -->
</head>
<body>

<div id="chiru-pomodoro">
    <div id="timer">
        <span id="time">15:00</span>            <!-- create first timer function for 15 minutes -->
    </div>
    <div id="controls">
        <button id="start">Start</button>           <!-- assign id to start button-->
        <button id="stop">Stop</button>         <!-- assign id to stop button-->
        <button id="reset">Reset</button>           <!-- assign id to reset button-->
    </div>
</div>
<script src="chiruscript.js"></script>
</body>
</html>
