<!DOCTYPE html>
<html lang="en">            <!-- set language for time to english -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiru Pomodoro</title>           <!-- title for web app -->
<link rel="stylesheet" href="chiru-styles.css">        <!-- locate and link css file for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+zO2h4zXt+I/6TpDyPfHTTY6sOeFgIB4miFjWFMhVnFwTl3e2EjF3de3jxkkFjBi" crossorigin="anonymous">

</head>
<body>

<div id="chiru-pomodoro">
    <div id="timer">
        <span id="time">25:00</span>            <!-- create first timer function for 15 minutes -->
    </div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>         <!-- assign id to stop button-->
        <button id="reset">Reset</button>           <!-- assign id to reset button-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIO+JFfNtCkvwo11w1IUnbQhWjpy5GfJj6Cp0Y4S5f3QO09hF" crossorigin="anonymous"></script>
<script src="chiru-script.js"></script>
</body>
</html>
